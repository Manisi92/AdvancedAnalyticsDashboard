<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Analytics - TechSolutions Inc.</title>
  <!-- Link a Bootstrap per il layout responsivo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link a Font Awesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Link al file CSS personalizzato -->
  <link rel="stylesheet" href="style.css">
  <!-- Link a Chart.js per i grafici -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Link a Google Fonts per il miglioramento tipografico -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper d-flex">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-4">
      <h3 class="text-center my-4">TechSolutions Inc.</h3>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-chart-line"></i> Fatturato
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-users"></i> Clienti
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-rocket"></i> Performance
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-comment-dots"></i> Feedback
          </a>
        </li>
      </ul>
      <button class="btn btn-dark mt-4" id="toggle-theme">
        <i class="fas fa-moon"></i> Toggle Dark Mode
      </button>
    </nav>

    <!-- Corpo principale -->
    <div class="content flex-grow-1 p-4">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h2>Dashboard Analytics</h2>
        <span id="date" class="text-muted"></span>
      </header>

      <!-- Grafici e statistiche -->
      <div class="row mt-4">
        <div class="col-md-6 mb-4">
          <h5 class="text-muted">Fatturato Mensile</h5>
          <canvas id="fatturatoChart"></canvas>
        </div>
        <div class="col-md-6 mb-4">
          <h5 class="text-muted">Clienti Attivi</h5>
          <canvas id="clientiChart"></canvas>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6 mb-4">
          <h5 class="text-muted">Tasso di Crescita</h5>
          <canvas id="crescitaChart"></canvas>
        </div>
        <div class="col-md-6 mb-4">
          <h5 class="text-muted">Feedback Clienti</h5>
          <p class="h5">Valutazione media: <strong>4.5/5</strong></p>
          <div class="progress mt-3">
            <div class="progress-bar bg-success" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
